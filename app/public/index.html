<html>
  <head>
    <title>First app</title>

    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="/css/lib/nanoscroller.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
  </head>

  <body>


       <nav class="navbar navbar-default">
      <div class="navbar-header">
        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-collapse">
          <span class="sr-only"> Toggle navigation</span>
	    <span class="icon-bar"></span>
	      <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
		</button>
	<a class="navbar-brand" href='#'> Simple App </a>
      </div>
 
      <div class="collapse navbar-collapse" id="navbar-collapse">
        <ul class="nav navbar-nav" id="nav-item-container">
	  </ul>
      </div>
 
    </nav>
       
    <div class="container" id="container">

    </div>

    <script type='text/template' id="home-template">
            <div class="row">
	<div class="col-lg-2">
	  <div class="panel panel-default">
	    <div class="panel-heading">
	      <h2 class="panel-title"> <strong class="text-info">Rooms</strong></h2>
	    </div>
	    <div class="scrollDiv">
	      <div class="list-group list-group-flush" id="roomList">
		
	      </div>
	    </div>
	  </div>
	</div>
	<div class="col-lg-10">

	  <ul class="nav nav-tabs" id="roomTabs"> 
	    <li><a href="#HomeTab" data-toggle="tab">Home</a></li>
	  </ul>

	  <div class="tab-content" id="roomTabContents">

	    <div class="tab-pane active" id="HomeTab">
	      <button class="btn btn-default" id="PlayNow"> Play now </button>
	    </div>
	  </div>
	  
	</div>
      </div>
    </script>

    <script type='text/template' id="room-listview-template">
      <a class="list-group-item room" id="<%=id%>"><%= name %>
	<p><%= data %></p>
	<p><%= users %></p>
      </a>
    </script>

    <script type='text/template' id="room-chat-template">
      <div class="tab-pane" id="tab<%=id%>">
	<div class="nano">
	  <ul class="content list-unstyled chatList" id="chatList">
	    
	  </ul>
	</div>

	<form>
	  <input class="form-control input-block" type="text" placeholder="Chat here" id="chatInputBox">
	</form>
      </div>
    </script>

    <script type='text/template' id="room-game-template">
      <div class="tab-pane" id="tab<%=id%>">
	<canvas id="testcanvas" height="768" width="1024"></canvas>

      </div>
    </script>




    <script type='text/template' id="room-users-template">
      
    </script>

    <script type='text/template' id="login-template">
      <div class="row">
	<div class="col-md-4 col-md-offset-4 text-center">
	  <div class="well">
	    <form>
	      <label> Name </label>
	      <input type="text" class="form-control" id="nameText" placeholder="Enter your name">
	      <br>
	      <button id="nameBtn" type="button" class="btn btn-primary"> Login </button>
	    </form>
	  </div>
	</div>
      </div>
    </script>
 
    
    <script src="/bower_components/jquery/jquery.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/bower_components/underscore/underscore.js"></script>
    <script src="/bower_components/backbone/backbone.js"></script>

    <script src="/bower_components/easeljs/lib/easeljs-0.7.1.min.js"></script>
    <script src="/bower_components/createjs-tweenjs/lib/tweenjs-0.5.1.min.js"></script>

    <script src="/js/lib/hmac-sha1.js"></script>
    <script src="/js/lib/appwarp.js"></script>
    <script src="/js/lib/jquery.nanoscroller.js"></script>

    <script src="/js/warpclient.js"></script>

    <script src="/js/util.js"></script>
    <script src="/js/constants.js"></script>
    <script src="/js/views/ui/ui.js"></script>
    <script src="/js/views/ui/sprites.js"></script>

    <script src="/js/models/game.js"></script>
    <script src="/js/models/main.js"></script>
    <script src="/js/views/game.js"></script>
    <script src="/js/views/main.js"></script>
    <script src="/js/main.js"></script>

  </body>
</html>
